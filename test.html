<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./wquery.js"></script>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div class="tic"></div>
	<a></a>
	<div></div>
	<a class="tic"></a>
	<div class="toc"></div>
	<a></a>
	<div id="test"></div>
	<a></a>
</body>
<script>
jQuery.noConflict();

jQuery( function(){

	var a1 = 0;
	var a2 = 0;

	var cJ = jQuery('div');
	var cW = wQuery('div');

	var tests = [

		[

			'select tag  ',
			10000,

			function(){
				a1 = jQuery('div');
			},

			function(){
				a1 = wQuery('div');
			}

		],

		[

			'select id   ',
			10000,

			function(){
				a1 = jQuery('#test');
			},

			function(){
				a1 = wQuery('#test');
			}

		],

		[

			'select class',
			10000,

			function(){
				a1 = jQuery('.tic');
			},

			function(){
				a1 = wQuery('.tic');
			}

		],

		[

			'select class inside element',
			10000,

			function(){
				a1 = jQuery('body .tic');
			},

			function(){
				a1 = wQuery('body .tic');
			}

		],

		[

			'select element with class  ',
			10000,

			function(){
				a1 = jQuery('div.tic');
			},

			function(){
				a1 = wQuery('div.tic');
			}

		],

		/*
		[

			'is method     ',
			10000,

			function(){
				a1 = cJ.is('div.toc');
			},

			function(){
				a1 = cW.is('div.toc');
			}

		],
		*/

		[

			'each method  ',
			10000,

			function(){
				cJ.each( function( i ){ a1 = 1 + i; } );
			},

			function(){
				cW.each( function( i ){ a1 = 1 + i; } );
			}

		],

		[

			'parent method',
			10000,

			function(){
				a1 = cJ.parent();
			},

			function(){
				a1 = cW.parent();
			}

		],

		/*
		[

			'parents method ',
			10000,

			function(){
				a1 = cJ.parents();
			},

			function(){
				a1 = cW.parents();
			}

		],
		*/

		[

			'css method (get color property)    ',
			10000,

			function(){
				a1 = cJ.css('color');
			},

			function(){
				a1 = cW.css('color');
			}

		],

		[

			'css method (get transform property)',
			10000,

			function(){
				a1 = cJ.css('color');
			},

			function(){
				a1 = cW.css('color');
			}

		],

		[

			'css method (set color property)    ',
			10000,

			function(){
				a1 = cJ.css('color','#f00');
			},

			function(){
				a1 = cW.css('color','#f00');
			}

		],

	];

	var step  = 0;
	var steps = tests.length;

	var next = function(){

		var fn1 = tests[ step ][ 2 ];
		var fn2 = tests[ step ][ 3 ];

		var t10 = window.performance.now();

		for( var i = 0, j = tests[ step ][ 1 ]; i < j ; i++ ){
			fn1();
		}

		var t11 = window.performance.now();
		var t20 = window.performance.now();

		for( var k = 0, l = tests[ step ][ 1 ]; k < l ; k++ ){
			fn2();
		}

		var t21 = window.performance.now();

		var fn = ( ( t11 - t10 ) < ( t21 - t20 ) ) ? console.warn : console.info;

		fn.call( console,

			tests[ step ][ 0 ] + ' | ' +
			tests[ step ][ 1 ] + ' samples | ' +
			'jQuery: ' + ( t11 - t10 ).toFixed( 5 ) + 'ms | ' +
			'wQuery: ' + ( t21 - t20 ).toFixed( 5 ) + 'ms | ' +
			'x' + ( (t11 - t10 ) / (t21 - t20) ).toFixed( 2 ) + ' times faster'

		);

		if( ++step < steps ){
			setTimeout( next );
		}else{
			console.log('Test end');
		}

	}

	next();
	//wQuery('div');

});

</script>
