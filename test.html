<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./wquery.js"></script>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div class="tic"></div>
	<a></a>
	<div></div>
	<a class="tic"></a>
	<div class="toc"></div>
	<a></a>
	<div id="test"></div>
	<a></a>
</body>
<script>
jQuery.noConflict();

jQuery( function(){

	var a1 = 0;
	var a2 = 0;

	var cJ = jQuery('div');
	var cW = wQuery('div');

	var dJ = jQuery('a');
	var dW = wQuery('a');

	var tests = [

		[

			'select tag  ',
			10000,

			function(){
				a1 = jQuery('div');
			},

			function(){
				a1 = wQuery('div');
			}

		],

		[

			'select id   ',
			10000,

			function(){
				a1 = jQuery('#test');
			},

			function(){
				a1 = wQuery('#test');
			}

		],

		[

			'select class',
			10000,

			function(){
				a1 = jQuery('.tic');
			},

			function(){
				a1 = wQuery('.tic');
			}

		],

		[

			'select class inside element',
			10000,

			function(){
				a1 = jQuery('body .tic');
			},

			function(){
				a1 = wQuery('body .tic');
			}

		],

		[

			'select element with class  ',
			10000,

			function(){
				a1 = jQuery('div.tic');
			},

			function(){
				a1 = wQuery('div.tic');
			}

		],

		[

			'add method     ',
			10000,

			function(){
				a1 = cJ.add( dJ );
			},

			function(){
				a1 = cW.add( dW );
			}

		],

		/*
		[

			'is method     ',
			10000,

			function(){
				a1 = cJ.is('div.toc');
			},

			function(){
				a1 = cW.is('div.toc');
			}

		],
		*/

		[

			'each method  ',
			10000,

			function(){
				cJ.each( function( i ){ a1 = 1 + i; } );
			},

			function(){
				cW.each( function( i ){ a1 = 1 + i; } );
			}

		],

		[

			'parent method',
			10000,

			function(){
				a1 = cJ.parent();
			},

			function(){
				a1 = cW.parent();
			}

		],

		[

			'parents method ',
			10000,

			function(){
				a1 = cJ.parents();
			},

			function(){
				a1 = cW.parents();
			}

		],

		[

			'css method (get color property)    ',
			10000,

			function(){
				a1 = cJ.css('color');
			},

			function(){
				a1 = cW.css('color');
			}

		],

		[

			'css method (get transform property)',
			10000,

			function(){
				a1 = cJ.css('color');
			},

			function(){
				a1 = cW.css('color');
			}

		],

		[

			'css method (set color property)    ',
			10000,

			function(){
				a1 = cJ.css('color','#f00');
			},

			function(){
				a1 = cW.css('color','#f00');
			}

		],

	];

	var result = [];

	for( var i in tests ){

		result[ i ] = {

			name    : tests[ i ][ 0 ],
			samples : tests[ i ][ 1 ],
			jTime   : 0,
			wTime   : 0

		};

	}

	var loop  = 0;
	var loops = 100;
	var step  = 0;
	var steps = tests.length;

	var inform = function(){

		var fn = null;

		for( var i in result ){

			result[ i ].jTime = result[ i ].jTime / loops;
			result[ i ].wTime = result[ i ].wTime / loops;

			fn = ( result[ i ].jTime < result[ i ].wTime ) ? console.warn : console.info;

			fn.call( console,

				result[ i ].name + ' | ' +
				loops + ' x ' + result[ i ].samples + ' samples | ' +
				'jQuery: ' + result[ i ].jTime.toFixed( 3 ) + 'ms | ' +
				'wQuery: ' + result[ i ].wTime.toFixed( 3 ) + 'ms | ' +
				'x' + ( result[ i ].jTime / result[ i ].wTime ).toFixed( 2 ) + ' times faster'

			);

		}

	};

	var startLoop = function(){

		if( ++loop < loops ){

			console.log('Completed ' + Math.round( ( loop / loops ) * 100 ) + '%');
			step = 0;
			next();

		}else{
			inform();
			console.log('Test end');
		}
		
	};

	var next = function(){

		var fn1 = tests[ step ][ 2 ];
		var fn2 = tests[ step ][ 3 ];

		var t10 = window.performance.now();

		for( var i = 0, j = tests[ step ][ 1 ]; i < j ; i++ ){
			fn1();
		}

		var t11 = window.performance.now();
		var t20 = window.performance.now();

		for( var k = 0, l = tests[ step ][ 1 ]; k < l ; k++ ){
			fn2();
		}

		var t21 = window.performance.now();

		result[ step ].jTime += ( t11 - t10 );
		result[ step ].wTime += ( t21 - t20 );

		if( ++step < steps ){
			setTimeout( next );
		}else{
			startLoop();
		}

	}

	next();

});

</script>
